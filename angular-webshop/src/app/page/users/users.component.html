<div class="row">

</div>
<button class="btn-block btn-primary"
        routerLink="/create-user">Add</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Admin</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Balance</th>
      <th>Address</th>
      <th>Picture</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of list$ | async">
      <td>{{user.id}}</td>
      <td>{{user.admin}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.balance}}</td>
      <td>{{user.address}}</td>
      <td>{{user.picture}}</td>
      <td>
        <div class="btn-group">
          <a class="btn btn-info"
             [routerLink]="['/users', user.id]">Update</a>
          <a class="btn btn-danger"
             (click)="onDelete(user.id)">Delete</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
