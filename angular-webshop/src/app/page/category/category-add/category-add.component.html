<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
      <form action="http://localhost:3000/api/categories"
            method="post">
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text"
                 placeholder="Category"
                 class="form-control"
                 name="newCategory.category"
                 id="category"
                 [(ngModel)]="newCategory.category"
                 required>
        </div>
        <button type="submit"
                class="btn btn-success"
                (click)="onCreate()">Submit</button>
      </form>
    </div>
  </div>
</div>
