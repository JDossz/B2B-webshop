<h2>Add new User</h2>

<div>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="">Lastname</label>
      <input name="lastname" class="form-control" type="text" [(ngModel)]="user.lastname">
    </div>
    <div class="form-group">
      <label for="">Username</label>
      <input name="username" class="form-control" type="text" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="number" id="gender" name="gender" [(ngModel)]="user.gender" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="">Email address</label>
      <input name="emailaddress" class="form-control" type="email" [(ngModel)]="user.emailaddress">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="admin">Admin</label>
      <input type="number" id="admin" name="admin" [(ngModel)]="user.admin" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="admin">Address</label>
      <input type="text" id="address" name="admin" [(ngModel)]="user.address" class="form-control" required>
    </div>
    <button class="btn btn-primary" type="submit">
      Add
    </button>

  </form>
</div>
