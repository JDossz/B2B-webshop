<h2>Add new User</h2>

<div>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <input name="id"
             class="form-control"
             type="hidden"
             [(ngModel)]="user.id">
    </div>
    <div class="form-group">
      <label for="">Admin</label>
      <input name="admin"
             class="form-control"
             type="text"
             [(ngModel)]="user.admin">
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input name="name"
             class="form-control"
             type="text"
             [(ngModel)]="user.name">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input name="email"
             class="form-control"
             type="email"
             [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input name="password"
             type="password"
             class="form-control"
             [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <label for="">Balance</label>
      <input name="balance"
             type="text"
             class="form-control"
             [(ngModel)]="user.balance">
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input name="address"
             type="text"
             class="form-control"
             [(ngModel)]="user.address">
    </div>
    <div class="form-group">
      <label for="">Picture</label>
      <input name="picture"
             type="text"
             class="form-control"
             [(ngModel)]="user.picture">
    </div>
    <button class="btn btn-primary"
            type="submit">
      Add
    </button>

  </form>
</div>
