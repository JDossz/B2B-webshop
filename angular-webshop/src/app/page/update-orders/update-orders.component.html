<h2>Update order</h2>

<div *ngIf="order">
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="orderid">Order ID</label>
      <input type="number"
             class="form-control"
             id="orderid"
             name="orderid"
             disabled
             [(ngModel)]="order.id">
    </div>
    <div class="form-group">
      <label for="orderinsdate">Date</label>
      <input type="text"
             class="form-control"
             id="orderinsdate"
             name="orderinsdate"
             disabled
             [(ngModel)]="order.insdate">
    </div>
    <div class="form-group">
      <label for="userid">User ID</label>
      <input type="number"
             class="form-control"
             id="userid"
             name="userid"
             disabled
             [(ngModel)]="order.userid">
    </div>
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text"
             class="form-control"
             id="firstname"
             name="firstname"
             disabled
             [(ngModel)]="order.firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text"
             class="form-control"
             id="lastname"
             name="lastname"
             disabled
             [(ngModel)]="order.lastname">
    </div>
    <div class="form-group">
      <label for="quantity">Project Quantity</label>
      <input type="number"
             class="form-control"
             id="quantity"
             name="quantity"
             disabled
             [(ngModel)]="order.quantity">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select name="status"
              id="status"
              class="form-control"
              [(ngModel)]="order.status">
        <option value="1">Donation Request Arrived</option>
        <option value="2">Donation Received</option>
        <option value="3">Donation Transfered</option>
        <option value="4">Confirmation Received</option>
        <option value="5">Donation Canceled</option>
      </select>
    </div>
    <button class="btn btn-primary"
            type="submit">
      Update
    </button>

  </form>
</div>
