<div class="row">
  <div class="col-12">

  </div>
  <button class="btn btn-block btn-lg btn-success mt-1"
          routerLink="/create-order">Add</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Insdate</th>
        <th>User ID</th>
        <th>Project ID</th>
        <th>Quantity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of list$ | async">
        <td>{{order.id}}</td>
        <td>{{order.insdate}}</td>
        <td>{{order.userid}}</td>
        <td>{{order.projectid}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.status}}</td>

        <td>
          <div class="btn-group">
            <a class="btn btn-info"
               [routerLink]="['/orders', order.id]">Update</a>
            <a class="btn btn-danger"
               (click)="onDelete(order.id)">Delete</a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
